	<div class="container">
	<div class="row">
		<div class="col-sm-3 live">
			<div class="circle"></div>
			Ao Vivo
		</div>
		<div *ngFor = "let matchLive of matches" class="col-sm-3 matches">
				<div class="row justify-content-md-center">
				{{matchLive.championship.abbr}}
				</div>
				<div class="row justify-content-md-width scoreboard">
				{{matchLive.teamA.abbr}}
				{{matchLive.teamA.score}}
				</div>
				<div class="row justify-content-md-width scoreboard">
				{{matchLive.teamB.abbr}}
				{{matchLive.teamB.score}}
				</div>
			</div>
	</div>
</div>

	<div class="scoreboardMatch">
		<div class="container resultMatch">
			<label class="row championship">
				{{match.championship.name}}
			</label>
			<label class="teamName">
				{{match.teamA.name}}
			</label>
			<img class="shield" src="./../../assets/images/escudos/{{this.match.teamA.badge}}">
			<label class="teamScore">
				{{match.teamA.score}}
				X
			</label>
			<label class="teamScore">
				{{match.teamB.score}}
			</label>
			<img class="shield" src="./../../assets/images/escudos/{{this.match.teamB.badge}}">
			<label class="teamName">
				{{match.teamB.name}}
			</label>
			<div class="row">
				<div class="col-sm-3">
					<button type="button" class="btn btn-primary btnCheering">Na torcida</button>
				</div>
				<div class="col-sm-6">
					<div class="progress">
					  <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="col-sm-3">
					<button type="button" class="btn btn-primary btnCheering">Na torcida</button>
				</div>
			</div>
		</div>
	</div>

	<div class="contentVideos">
		<label class="nameVideo">VÃ­deos</label>
	</div>
